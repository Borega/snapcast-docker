name: Try newer Alpine and auto-PR

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        alpine: [ "3.19", "3.20", "3.21" ]
    steps:
      - uses: actions/checkout@v4

      - name: Build with ALPINE_VERSION=${{ matrix.alpine }}
        id: build
        continue-on-error: true
        run: |
          docker buildx create --use
          docker buildx build \
            --build-arg ALPINE_VERSION=${{ matrix.alpine }} \
            -f dockerfile . \
            --load

      - name: Record result
        run: |
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "${{ matrix.alpine }}" > alpine-result.txt
          else
            echo "failed" > alpine-result.txt
          fi

      - name: Upload matrix result
        uses: actions/upload-artifact@v4
        with:
          name: alpine-result-${{ matrix.alpine }}
          path: alpine-result.txt

  decide-and-pr:
    needs: build-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: alpine-result-*
          path: results

      - name: Get current and best passing versions
        id: pick
        shell: bash
        run: |
          CURRENT=$(grep -Eo 'ARG ALPINE_VERSION=[0-9.]+' dockerfile | awk -F= '{print $2}')
          echo "current=${CURRENT}" >> $GITHUB_OUTPUT
          
          # Collect successful Alpine versions
          SUCCESS_FILE=$(mktemp)
          for dir in results/alpine-result-*; do
            if [ -f "$dir/alpine-result.txt" ]; then
              CONTENT=$(cat "$dir/alpine-result.txt")
              if [ "$CONTENT" != "failed" ]; then
                echo "$CONTENT" >> "$SUCCESS_FILE"
              fi
            fi
          done
          
          if [ -s "$SUCCESS_FILE" ]; then
            BEST=$(sort -V "$SUCCESS_FILE" | tail -1)
            echo "best=${BEST}" >> $GITHUB_OUTPUT
            echo "has_upgrade=true" >> $GITHUB_OUTPUT
            echo "Found successful builds: $(cat $SUCCESS_FILE | tr '\n' ' ')"
            echo "Best version: ${BEST}"
          else
            echo "has_upgrade=false" >> $GITHUB_OUTPUT
            echo "No successful builds found"
          fi

      - name: No suitable newer Alpine found
        if: steps.pick.outputs.has_upgrade == 'false'
        run: echo "No newer Alpine version passed the build test"

      - name: Bump ARG ALPINE_VERSION and create PR
        if: steps.pick.outputs.has_upgrade == 'true' && steps.pick.outputs.best != steps.pick.outputs.current
        run: |
          BEST=${{ steps.pick.outputs.best }}
          sed -i "s/ARG ALPINE_VERSION=[0-9.]*/ARG ALPINE_VERSION=${BEST}/" dockerfile
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b alpine-bump-${BEST}
          git add dockerfile
          git commit -m "chore: bump Alpine to ${BEST}"
          git push -f origin alpine-bump-${BEST}

      - name: Open PR
        if: steps.pick.outputs.has_upgrade == 'true' && steps.pick.outputs.best != steps.pick.outputs.current
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: alpine-bump-${{ steps.pick.outputs.best }}
          title: "chore: bump Alpine to ${{ steps.pick.outputs.best }}"
          body: |
            Automated Alpine version bump from ${{ steps.pick.outputs.current }} to ${{ steps.pick.outputs.best }}.
            
            âœ… Build passed for Alpine ${{ steps.pick.outputs.best }}
          labels: dependencies, automated