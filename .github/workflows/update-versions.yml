name: Update README Versions

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch latest release versions
        id: versions
        run: |
          set -e
          SNAPCAST_VERSION=$(curl -s https://api.github.com/repos/badaix/snapcast/releases/latest | jq -r .tag_name | sed 's/^v//')
          LIBRESPOT_VERSION=$(curl -s https://api.github.com/repos/librespot-org/librespot/releases/latest | jq -r .tag_name | sed 's/^v//')
          ALPINE_VERSION=$(grep -Eo 'ARG ALPINE_VERSION=[0-9.]+' dockerfile | awk -F= '{print $2}')
          echo "snapcast=${SNAPCAST_VERSION}" >> $GITHUB_OUTPUT
          echo "librespot=${LIBRESPOT_VERSION}" >> $GITHUB_OUTPUT
          echo "alpine=${ALPINE_VERSION}" >> $GITHUB_OUTPUT

      - name: Render README from template
        run: |
          cp README.template.md README.md
          sed -i "s/{{SNAPCAST_VERSION}}/${{ steps.versions.outputs.snapcast }}/g" README.md
          sed -i "s/{{LIBRESPOT_VERSION}}/${{ steps.versions.outputs.librespot }}/g" README.md
          sed -i "s/{{ALPINE_VERSION}}/${{ steps.versions.outputs.alpine }}/g" README.md

      - name: Detect changes
        id: gitcheck
        run: |
            if git diff --quiet README.md; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi

      - name: Commit and push
        if: steps.gitcheck.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README versions (Snapcast ${{ steps.versions.outputs.snapcast }}, Librespot ${{ steps.versions.outputs.librespot }}, Alpine ${{ steps.versions.outputs.alpine }})"
          git push